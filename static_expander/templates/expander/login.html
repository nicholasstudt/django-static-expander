<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="{{ LANGUAGE_CODE }}" xml:lang="{{ LANGUAGE_CODE }}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>
<head>
<title>{% block title %}Login Required{% endblock %}</title>
<link rel="stylesheet" type="text/css" href="{% block stylesheet %}{% load adminmedia %}{% admin_media_prefix %}css/login.css{% endblock %}" />
{% block blockbots %}<meta name="robots" content="NONE,NOARCHIVE" />{% endblock %}
</head>
{% load i18n %}

<body class="login">

<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
			<h1 id="site-name">{% trans 'Login Required' %}</h1>
        </div>
    </div>
    <!-- END Header -->
        {% if messages %}
        <ul class="messagelist">{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
        {% endif %}

    <!-- Content -->
    <div id="content" class="colM">

		<!-- Actual login form -->
		{% block content %}

		{% if error_message %}
		<p class="errornote">{{ error_message }}</p>
		{% endif %}
		<div id="content-main">
		<form action="{{ app_path }}" method="post" id="login-form">
		<div class="form-row">
			<label for="id_username">{% trans 'Username:' %}</label> <input type="text" name="username" id="id_username" />
		</div>
		<div class="form-row">
			<label for="id_password">{% trans 'Password:' %}</label> <input type="password" name="password" id="id_password" />
			<input type="hidden" name="this_is_the_login_form" value="1" />
		</div>
		<div class="submit-row">
			<label>&nbsp;</label><input type="submit" value="{% trans 'Log in' %}" />
		</div>
		</form>

		<script type="text/javascript">
				document.getElementById('id_username').focus()
		</script>
		</div>
        {% endblock %}
		<!-- End Actual login form -->

        <br class="clear" />
    </div>
    <!-- END Content -->
</div>
<!-- END Container -->
</body>
</html>
